version: '3.8'

services:
  postgres:
    container_name: opencourse-postgres-dev
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: opencourse_dev
      POSTGRES_USER: opencourse_user
      POSTGRES_PASSWORD: opencourse_password
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opencourse_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data: